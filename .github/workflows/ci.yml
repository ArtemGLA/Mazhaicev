name: CI Pipeline - Build Stage

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential g++ make
      
      - name: Check compiler version
        run: |
          g++ --version
          make --version
      
      - name: Build program
        working-directory: ./src
        run: |
          echo "–°–±–æ—Ä–∫–∞ –±–∏–Ω–∞—Ä–Ω–æ–≥–æ —Ñ–∞–π–ª–∞"
          make
          
      - name: Check binary
        working-directory: ./usr/bin
        run: |
          if [ -f hello ]; then
            echo "–ë–∏–Ω–∞—Ä–Ω–∏–∫ —Å–æ–∑–¥–∞–Ω: ./usr/bin"
            file hello
          else
            echo "–ë–∏–Ω–∞—Ä–Ω–∏–∫ –Ω–µ –Ω–∞–π–¥–µ–Ω!"
            ls -la
            exit 1
          fi
      
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: built-program
          path: usr/bin/hello
          retention-days: 7

  test:
    needs: build
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/download-artifact@v4
        with:
          name: built-program
          path: ./usr/bin
      
      - run: chmod +x ./usr/bin/hello
      
      - name: Compile and run tests
        run: |
          make -C ./cicd

  package:
    name: üì¶ –°–±–æ—Ä–∫–∞ .deb –ø–∞–∫–µ—Ç–∞
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download binary artifact
        uses: actions/download-artifact@v4
        with:
          name: built-program
          path: ./downloaded-binary
      
      - name: Build .deb package
        run: |
          mkdir -p ./temp_package
          cp -r ./DEBIAN ./temp_package/
          mkdir -p ./temp_package/usr/bin
          cp ./downloaded-binary/hello ./temp_package/usr/bin/
          chmod +x ./temp_package/usr/bin/hello
          dpkg-deb --build ./temp_package
          mv ./temp_package.deb myapp-${GITHUB_SHA::7}.deb
      
      - name: Upload .deb artifact
        uses: actions/upload-artifact@v4
        with:
          name: deb-package
          path: "*.deb"
          retention-days: 30
