name: CI Pipeline - Build Stage

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential g++ make
      
      - name: Check compiler version
        run: |
          g++ --version
          make --version
      
      - name: Build program
        working-directory: ./src
        run: |
          echo "Сборка бинарного файла"
          make
          
      - name: Build program
        working-directory: ./usr/bin
        run: |
          if [ -f hello ]; then
            echo "Бинарник создан: ./usr/bin"
            file hello
          else
            echo "Бинарник не найден!"
            ls -la
            exit 1
          fi
      
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: built-program
          path: usr/bin/hello
          retention-days: 7
